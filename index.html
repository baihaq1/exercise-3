<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <h1>jQuery.ajax()</h1>
        <div id="display-resources">
            <p>jQuery example using <a href="http://api.jquery.com/jquery.ajax/">jQuery.ajax()</a> to retrieve a list of
                JavaScript Training Resources.</p>
        </div>
        <a href="#" class="btn btn-primary" id="retrieve-resources">Retrieve List</a>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript">

  // $.getJSON('https://swapi.co/api/planets/', function(data) {
  //   console.log(data['results']);
  //
  //
  // });


var no = 1
      $(document).ready(function() {
    $("#retrieve-resources").click(function() {
      var displayResources = $("#display-resources");

      displayResources.text("Loading data from JSON source...");

      $.ajax({
        type: "GET",
        url: "https://swapi.co/api/planets/", // Using our resources.json file to serve results
        success: function(result) {
          // console.log(result);
          var output = "<table><thead><tr><th>No.</th><th>Name Planets</th><th>Population</th><th>Rotation Period<th>Orbital Period</th>"
            + "<th>Diameter</th><th>Climate</th><th>Gravity</th><th>Terrain</th><th>Surface Water</th><th>Residents</th><th>Films</th>"
            + "<th>Created</th><th>Edited</th><th>URL</th></tr>"
            + "</thead><tbody>";
          for (var i in result.results) {
            output +=
              "<tr><td>"+ no +
              "</td><td>" +
              result.results[i].name +
              "</td><td>" +
              result.results[i].population +
              "</td><td>" +
              result.results[i].rotation_period +
              "</td><td>" +
              result.results[i].orbital_period +
              "</td><td>";
              result.results[i].diameter +
              "</td><td>";
              result.results[i].climate +
              "</td><td>";
              result.results[i].gravity +
              "</td><td>";
              result.results[i].terrain +
              "</td><td>";
              result.results[i].surface_water +
              "</td><td>";
              result.results[i].residents +
              "</td><td>";
              result.results[i].films +
              "</td><td>";
              result.results[i].created +
              "</td><td>";
              result.results[i].edited +
              "</td><td>";
              result.results[i].url +
              "</td></tr>";

              no++
          }
          output += "</tbody></table>";

          displayResources.html(output);
          $("table").addClass("table");
        }
      });
    });
  });
    </script>
  </body>
</html>
