<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- Bootstrap -->
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.14.2/dist/bootstrap-table.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="table-responsive-sm">
        <table id="tabelData" class="table table-hover">
            <thead class="">
                <tr class="table-primary">
                    <th>No.</th>
                    <th>Name</th>
                    <th>Rotation Period</th>
                    <th>Orbital Period</th>
                    <th>Diameter</th>
                    <th>Climate</th>
                    <th>Gravity</th>
                    <th>Terrain</th>
                    <th>Surface Water</th>
                    <th>Population</th>
                    <th>Residents</th>
                    <th>Film</th>
                    <th>Created</th>
                    <th>Updated</th>
                    <th>URL</th>
                </tr>
            </thead>
          </table>
    </div>
        
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.14.2/dist/bootstrap-table.min.js"></script>

    <script type="text/javascript">

      $.ajax({
          url: 'https://swapi.co/api/planets/',
          type: "get",
          dataType: "json",
        
          success: function(data) {
              drawTable(data.results);
          }
      });

      function drawTable(data) {
          for (var i = 0; i < data.length; i++) {
              drawRow(data[i], i+1);
          }
      }

      function drawRow(rowData, num) {
        var src = ""
        let upt = new Date(rowData.created).toISOString().split('T', 1)
        let edt = new Date(rowData.edited).toISOString().split('T', 1) 

        for (var x = 0; x < rowData.residents.length; x++) {
          $.getJSON(rowData.residents[x], function(data) {
            // console.log(data.name)
            src = data.name
            return src
          });
        }

          var row = $("<tr/>")
          $("#tabelData").append(row); 
          row.append($("<tbody><tr class='body-tbl'><td>" + num + "</td>"));
          row.append($("<td>" + rowData.name + "</td>"));
          row.append($("<td>" + rowData.rotation_period + "</td>"));
          row.append($("<td>" + rowData.orbital_period + "</td>"));
          row.append($("<td>" + rowData.diameter + "</td>"));
          row.append($("<td>" + rowData.climate + "</td>"));
          row.append($("<td>" + rowData.gravity + "</td>"));
          row.append($("<td>" + rowData.terrain + "</td>"));
          row.append($("<td>" + rowData.surface_water + "</td>"));
          row.append($("<td>" + rowData.population + "</td>"));
          // row.append($("<td><a href='" + rowData.residents + "'>People</a></td>"));
          row.append($("<td>" + src + "</td>"));
          row.append($("<td><a href='" + rowData.films + "'>Films</a></td>"));
          row.append($("<td>" + upt + "</td>"));
          row.append($("<td>" + edt + "</td>"));
          row.append($("<td><a href='" + rowData.url + "'>URL</a></td></tr></tbody>"));

      }

//       $('#tabeldata').bootstrapTable({
//   url: 'https://swapi.co/api/planets/',
//   pagination: true,
// })
    </script>
  </body>
</html>
